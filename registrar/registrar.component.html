
<div class="container">
    <form>
        <label for="" id="idLabel">Identificaci√≥n</label> <br>
        <input type="text" id="identificacion"name="identificacion" [(ngModel)]="persona.identificacion"> <br>
        <label for="" id="nombreLabel">Nombre</label> <br>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="persona.nombre"> <br>
        <label for="">Edad</label> <br>
        <input type="number" id="edad"name="edad" [(ngModel)]="persona.edad"> <br>
        <label for="">Sexo</label> <br>
        <div class="col-md-2">
            <select class="form-select " id="genero" name="genero" [(ngModel)]="persona.genero" aria-label="Default select example">

                <option selected>Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
               </select>   
        </div>
        <div style="margin-top: 3%;">
            <button (click)="guardar()" type="button" class="btn btn-primary">Guardar</button>
        </div>
       
    </form>
</div>
