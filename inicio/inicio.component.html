    <h3>Pulsaciones</h3>
    <p> El <b>pulso</b> Una frecuencia cardíaca en reposo normal para los adultos oscila entre 60 y 100 latidos por minuto.
        <br> Generalmente, una frecuencia cardíaca más baja en reposo implica una función cardíaca más eficiente y un mejor estado físico cardiovascular.
    </p>
